<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uwe</Weather-app></title>
    <link
      rel="stylesheet"
      href="assert/fonts/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assert/main.css" />
    <script src="assert/moment.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Hồ Chí Minh"
            name="search-city"
          />
        </div>
        <div class="info-wrapper">
          <p class="city-name">Hồ Chí Minh</p>
          <p class="weather-state">Mây thưa</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="weather-icon"
          />
          <p class="teamperture">26</p>
        </div>
      </div>
      <div class="addtional-section">
        <div class="row">
          <div class="item">
            <div class="label">MT Mọc</div>
            <div class="value sunrise">6:15</div>
          </div>
          <div class="item">
            <div class="label">MT Lặn:</div>
            <div class="value sunset">17:15</div>
          </div>
          <div class="item">
            <div class="label">Độ Ẩm:</div>
            <div class="value">
              <p class="humidity">73</p>
              %
            </div>
          </div>
          <div class="item">
            <div class="label">Gió:</div>
            <div class="value">
              <p class="wind-speed">5.54</p>
              km/h
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assert/main.js"></script>
  </body>
</html>
